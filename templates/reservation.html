<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
    <link href="/static/css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <a href="#" onclick="history.back();" class="back-link">&#8592;</a>

    <h1>Reserve A Seat</h1>

    <!-- Form for booking details -->
    <form action="/confirm-booking" method="POST">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="row_select">Select Row:</label>
            <select id="row_select" name="row_select">
                {% for row_num in range(1, 13) %}
                <option value="{{ row_num }}">Row {{ row_num }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="seat_select">Select Seat:</label>
            <select id="seat_select" name="seat_select">
                {% for seat_num in range(1, 5) %}
                <option value="{{ seat_num }}">Seat {{ seat_num }}</option>
                {% endfor %}
            </select>
        </div>
      <button type="submit">Book Flight</button>
   <br>
         <!-- Display the cost matrix -->
    <h2>Seating Chart</h2>
    <table border="1">
        <tr>
            <th>Seat 1</th>
            <th>Seat 2</th>
            <th>Seat 3</th>
            <th>Seat 4</th>
        </tr>
    </table>
    </form>

   
</body>
</html>
